<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-14-5">
      <div class="email-input-wrapper">
        <div class="email-input">
          <div class="password-input">
            <div class="icon-map">
              <img
                class="undraw-adventure-map-hnin-2-icon"
                loading="lazy"
                alt=""
                src="./public/undraw-adventure-map-hnin-2.svg"
              />

              <h2 class="welcome-back">Welcome back</h2>
            </div>
          </div>
          <div class="sign-in-to">sign in to access your account</div>
        </div>
      </div>
      <section class="enter-email-label-parent">
        <div class="enter-email-label">
          <input
            class="enter-email-label-child"
            placeholder="Enter your email"
            type="text"
          />

          <img
            class="icoutline-email-icon"
            alt=""
            src="./public/icoutlineemail.svg"
          />

          <div class="enter-email-label-item"></div>
        </div>
        <div class="enter-email-label1">
          <input
            class="enter-email-label-inner"
            placeholder="Password"
            type="text"
          />

          <div class="rectangle-div"></div>
          <img
            class="iconamooneye-off-bold"
            alt=""
            src="./public/iconamooneyeoffbold.svg"
          />
        </div>
        <div class="remember-checkbox">
          <div class="forget-link">
            <input class="next-button" type="checkbox" />

            <div class="remember-me-wrapper">
              <div class="remember-me">Remember me</div>
            </div>
            <div class="forget-password">Forget password ?</div>
          </div>
        </div>
      </section>
      <section class="frame-parent">
        <button class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="next">Next</div>
          <div class="wrapper-line-1-wrapper">
            <div class="wrapper-line-1">
              <img
                class="wrapper-line-1-child"
                alt=""
                src="./public/line-1.svg"
              />
            </div>
          </div>
        </button>
        <div class="new-member-register-now-wrapper">
          <div class="new-member-container" id="newMember">
            <span>
              <span>New member </span>
              <span class="span">?</span>
              <span class="span1"> </span>
            </span>
            <b class="register-now">Register now</b>
          </div>
        </div>
      </section>
    </div>

    <script>
      var newMember = document.getElementById("newMember");
      if (newMember) {
        newMember.addEventListener("click", function (e) {
          window.location.href = "./i-phone13141.html";
        });
      }
      </script>
  </body>
</html>
