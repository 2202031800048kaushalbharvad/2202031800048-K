<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-14-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-14-6">
      <img
        class="epuser-icon"
        loading="lazy"
        alt=""
        src="./public/epuser.svg"
      />

      <div class="get-started-wrapper">
        <h1 class="get-started">Get Started</h1>
      </div>
      <div class="by-creating-a-free-account-wrapper">
        <div class="by-creating-a">by creating a free account.</div>
      </div>
      <img
        class="undraw-adventure-map-hnin-2-icon1"
        alt=""
        src="./public/undraw-adventure-map-hnin-2.svg"
      />

      <section class="frame-group">
        <div class="full-name-parent">
          <input class="full-name" placeholder="Full name" type="text" />

          <div class="email-field"></div>
        </div>
        <div class="frame-container">
          <div class="validemail-icon-parent">
            <div class="validemail-icon">
              <input
                class="phone-number-icon"
                placeholder="Valid email"
                type="text"
              />

              <img
                class="icoutline-email-icon1"
                alt=""
                src="./public/icoutlineemail.svg"
              />

              <div class="our-customer"></div>
            </div>
            <div class="validemail-icon1">
              <input
                class="validemail-icon-child"
                placeholder="Phone number"
                type="text"
              />

              <div class="validemail-icon-item"></div>
              <img class="biphone-icon" alt="" src="./public/biphone.svg" />
            </div>
            <div class="validemail-icon2">
              <input
                class="validemail-icon-inner"
                placeholder="Strong password"
                type="text"
              />

              <div class="career"></div>
              <img
                class="iconamooneye-off-bold1"
                alt=""
                src="./public/iconamooneyeoffbold.svg"
              />
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="checkbox-parent">
              <input class="checkbox" type="checkbox" />

              <div class="by-checking-the-container">
                <span>By checking the box you agree to our </span>
                <span class="terms">Terms</span>
                <span> and </span>
                <span class="conditions">Conditions</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <button class="rectangle-group">
          <div class="frame-item" id="rectangle"></div>
          <div class="next1">Next</div>
          <div class="wrapper-line-1-container">
            <div class="wrapper-line-11">
              <img
                class="wrapper-line-1-item"
                alt=""
                src="./public/line-1.svg"
              />
            </div>
          </div>
        </button>
        <div class="sign-up-page-layout">
          <div class="already-a-member-container">
            <span>Already a member? </span>
            <span class="login-in">Login in</span>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone13143.html";
        });
      }
      </script>
  </body>
</html>
